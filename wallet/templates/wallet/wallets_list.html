<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wallets List</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

</head>
<body>
    <table>
        <!-- balance = models.IntegerField(null=True)
        customer = models.ForeignKey('Customer',on_delete=models.CASCADE,related_name='wallet_customer')
        amount = models.IntegerField(null=True)
        pin = models.TextField(max_length=4,null=True)
        date = models.DateTimeField(default=timezone.now)
        status = models.CharField(max_length=20,null=True)
        currency = models.ForeignKey('Currency',on_delete=models.CASCADE,related_name='wallet_currency') -->
     
        <h2 class="h2 text-center font-weight-bold p-3" text-center>Wallets</h2>
        <table class="table table-bordered table-hover">
          <!-- Headers -->
          <thead>
            <tr>
              <th></th>
              <th scope="col ">Customer</th>
              <th scope="col">Balance</th>
              <th scope="col">Amount</th>
              <th scope="col">Currency</th>
              <th scope="col">Status</th>
             <th scope="col">Profile</th>

            </tr>
          </thead>
    
          <!-- Body -->
          <tbody>
            {% for wallet in wallets %}
            <tr>
              <th scope="row">{{ forloop.counter }}</th>
              <td>{{ wallet.customer }}</td>
              <td>{{ wallet.balance }}</td>
              <td>{{ wallet.amount}}</td>
              <td>{{ wallet.currency}}</td>
              <td>{{ wallet.status}}</td>
              <td><a href="{% url 'wallet_profile' id=wallet.id %}">View Profile</a></td>

            </tr>
            {% endfor %}
          </tbody>
        </table>
 <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
</body>
</html>
