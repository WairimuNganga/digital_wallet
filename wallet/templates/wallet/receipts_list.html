<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>
<body>

    <h2 class="h2 text-center font-weight-bold p-3" text-center>Receipts</h2>
    <table class="table table-bordered  table-hover">
      <!-- Headers -->
      <thead>
        <tr>
        <th ></th>
        <th scope="col "> 
          Receipt Type
        </th>
          <th scope="col">
           Receipt Date
          </th>
          <th scope="col">
            Bill Number
          </th>
          <th scope="col">
            Transaction
          </th>
          <th scope="col">
            Transaction Receipt
          </th>
          <th scope="col">
            View Profile
          </th>
        </tr>
      </thead>

      <!-- Body -->
      <tbody>
        {% for receipt in receipts  %}
        <tr>
          <th scope="row">{{  forloop.counter }}</th>
          <td>{{ receipt.receipt_type}}</td>
          <td>{{ receipt.receipt_date}}</td>
          <td>{{ receipt.bill_number}}</td>
          <td>{{ receipt.transaction}}</td>
          <td>{{ receipt.receipt_file}}</td>
          <td><a href="{%url 'receipt_profile' id=receipt.id%}">View Profile</a></td>


        </tr>
        {% endfor %}
      </tbody>
    </table>    
</body>
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
</html>
